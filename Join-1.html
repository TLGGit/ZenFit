<!DOCTYPE html>
<html lang="en"> <!--sets the language to english by default-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-sacle=1.0">
  <title>ZenFit</title>
  <link href="stylesheet.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--Link from boxicons-->
</head>

<body>

    <header class="header"> <!--class set for header as a whole-->
        <img className="zenfitlogo" src="zenfitlogo 1.png"/> <!--Logo Image-->
          <a href="Zenfithomepage-1.html" class="logo">ZenFit</a> <!--For the logo name, not the logo picture-->
  
          <nav class="navbar"> <!--Navigation bar within the header-->
              <a href="Classes-1.html">Classes</a>
              <a href="Booking-1.html">Booking</a>
              <a href="About-1.html">About</a>
              <a href="Join-1.html">
                  <Button class="SignInButton" size="small" variant="outlined">
                  Sign in
                  </Button>
              </a>
              <a href="Join-1.html">
                  <Button class="RegisterButton" size="small" variant="contained">
                  Register
                  </Button>
              </a>
          </nav>
    </header>

    <section>
        <div class="banner">
            <img src="pexels-olly-864990 1.png" alt="">
        </div>
    </section>

    <Section>
        <div class="login-container">
            <h1>Login</h1>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p class="login-signup-prompt">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </Section>

    <Section>
        <footer class="footer"> <!--Basic footer for the home page with social medias-->
            <div class="footer-content">
                <h2>Follow us on Social Media for Updates</h2>
                <div class="social-media"></div>
                    <a href="#"><i class='bx bxl-facebook-square'></i></a> <!--Social media icons from boxicons-->
                    <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>
        </footer>
    </Section>
</body>
